<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPSC Persona</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="center">
    <div id="center-child">
      <h1>The BPSC Persona</h1>
      <div id="menu">
        <p>Decide what kind of SC you are by deciding what you would do in certain scenarios!</p>
      </div>
      <div id="questions">

        <input type="text" id="userResponse" style="display: none;">
        <div id="radio" style="display: none;">
          <label for="option1" id="choice">
            <input type="radio" name="choice" value="option1" id="option1"> <div id="text1"></div>
          </label>
          <label for="option2" id="choice">
            <input type="radio" name="choice" value="option2" id="option2"> <div id="text2"></div>
          </label>
        </div>

        <button id="progress">Start</button>
      </div>
    </div>
    
  </div>
  

  <footer>
    <div id="persona" style="display: none;"></div>
    <p>Created by <a href="https://ekqiu.github.io">Evan</a>, together with Chun Hwee and Jia Jin (Illustrator)</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>

</html>
