<!DOCTYPE html>
<html lang="en">
<script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPSC Persona</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="center">
    <div id="center-child">
      <h1>The BPSC Persona</h1>
      <div id="menu">
        <p>Decide what kind of SC you are by deciding what you would do in certain scenarios!</p>
      </div>
      <div id="questions">

        <input type="text" id="userResponse" style="display: none;">
        <label for="option1" id="choice">
          <input type="radio" name="choice" value="option1" id="option1"> Option 1
        </label>
        <label for="option2" id="choice">
          <input type="radio" name="choice" value="option2" id="option2"> Option 2
        </label>
        <label for="option3" id="choice">
          <input type="radio" name="choice" value="option3" id="option3"> Option 3
        </label>
        <label for="option4" id="choice">
          <input type="radio" name="choice" value="option4" id="option4"> Option 4
        </label>

        <button id="progress">Start</button>
      </div>
      <div id="persona" style="display: none;"></div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
